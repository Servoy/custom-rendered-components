<div class="svy-extra-listcomponent" ng-class="model.styleClass" id="{{::model.svyMarkupId}}" ng-style="getStyle()">
    <div class="list-item"
        ng-class="getEntryStyleClass(entry)"
        ng-repeat="entry in model.data"
        bind-list-html-compile="getEntryRenderer(getSanitizedData(entry))"
        svy-click='onEntryClick(entry, $index, $event)'>
    </div>
</div>
